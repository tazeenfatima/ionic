
<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Form
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <ion-list>
        <ion-item>
          <ion-input type="email" name="email" id="email" ngModel email #email="ngModel" placeholder=Email: required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" name="password" id="password" ngModel #password="ngModel" placeholder=Password: required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button>Submit</button>
    </form>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"  class="alert alert-danger">
      <div *ngIf="email.errors.required">
          Email is required.
      </div>
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)"  class="alert alert-danger">
        <div *ngIf="password.errors.required">
            Password is required.
          </div>
    </div>
    <p>name value: {{ email.value }}</p>
    <p>Last Name value: {{ password.value }}</p>
  </ion-content>
